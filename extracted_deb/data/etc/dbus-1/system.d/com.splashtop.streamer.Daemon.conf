<!DOCTYPE busconfig PUBLIC
          "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
          "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- Only root can own the com.splashtop.streamer.Daemon service -->
  <policy user="root">
    <allow own="com.splashtop.streamer.Daemon"/>
  </policy>

  <!-- Allow anyone to invoke methods on com.splashtop.streamer.Daemon server -->
  <policy context="default">
    <allow send_destination="com.splashtop.streamer.Daemon"/>
    <allow receive_sender="com.splashtop.streamer.Daemon"/>
  </policy>
</busconfig>
